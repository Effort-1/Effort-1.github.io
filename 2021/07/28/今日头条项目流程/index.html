            <h1 style="display: none">今日头条项目流程</h1>
            
            <div class="markdown-body">
              <h3 id="今日头条"><a href="#今日头条" class="headerlink" title="今日头条"></a>今日头条</h3><h5 id="技术栈："><a href="#技术栈：" class="headerlink" title="技术栈："></a>技术栈：</h5><figure class="highlight stata"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></div></td><td class="code"><pre><code class="hljs stata">基于 Vue.js 的前端框架<br>基于 webpack 工程化开发解决方案<br>基于 Vant 的前端 UI 组件库，开发效率更高<br>基于 axios 的请求库，功能强大性能高效<br>基于 RESTful 风格的数据 API 解决方案（90% 的后端均采用这种风格提供数据 API，全栈级能力，升职加薪不在话下）<br>基于 JWT 的 <span class="hljs-keyword">Token</span> 状态维持解决方案（能够让你强化更多服务器知识）<br>基于 Vue Router 的路由管理方案<br>基于 Vuex 的状态共享方案<br>基于 Vue <span class="hljs-keyword">CLI</span> 的脚手架工具，快速创建项目快速开发<br>基于 Socket.IO 的实时通信解决方案<br>基于 PostCSS 的移动端 REM 适配解决方案<br>基于 DCloud 平台的移动 <span class="hljs-keyword">App</span> 开发解决方案<br></code></pre></td></tr></table></figure>



<h5 id="初始项目"><a href="#初始项目" class="headerlink" title="初始项目"></a>初始项目</h5><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript">安装脚手架 <span class="hljs-built_in">npm</span> install --<span class="hljs-built_in">global</span> @vue/cli<br></code></pre></td></tr></table></figure>

<h5 id="项目目录结构"><a href="#项目目录结构" class="headerlink" title="项目目录结构"></a>项目目录结构</h5><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs stylus">.<br>├── node_modules              第三方包存储目录<br>├── public                    任何放置在 public 文件夹的静态资源都会被简单的复制，而不经过 webpack。<br>│   ├── favicon<span class="hljs-selector-class">.ico</span>           浏览器收藏夹图标<br>│   └── index<span class="hljs-selector-class">.html</span>            单页面 HTML 文件<br>├── <span class="hljs-attribute">src</span><br>│   ├── assets                公共资源目录，放图片等资源<br>│   ├── components            公共组件目录<br>│   ├── router                Vue Router 路由模块<br>│   ├── store                 Vue 容器模块<br>│   ├── views                 视图组件存储目录，所有的路由页面都存储到这里<br>│   ├── App<span class="hljs-selector-class">.vue</span>               根组件，最终被替换渲染到 index<span class="hljs-selector-class">.html</span> 页面中 <span class="hljs-selector-id">#app</span> 入口节点<br>│   └── <span class="hljs-selector-tag">main</span><span class="hljs-selector-class">.js</span>               整个项目的启动入口模块<br>├── <span class="hljs-selector-class">.browserslistrc</span>           指定了项目的目标浏览器的范围。这个值会被 @babel/preset-env 和 Autoprefixer 用来确定需要转译的 JavaScript 特性和需要添加的 CSS 浏览器前缀<br>├── <span class="hljs-selector-class">.editorconfig</span>             EditorConfig 帮助开发人员定义和维护跨编辑器（或IDE）的统一的代码风格，详情参考这里：https:<span class="hljs-comment">//editorconfig.org/。</span><br>├── <span class="hljs-selector-class">.eslintrc</span><span class="hljs-selector-class">.js</span>              ESLint 的配置文件<br>├── <span class="hljs-selector-class">.gitignore</span>                Git 的忽略配置文件，告诉Git项目中要忽略的文件或文件夹<br>├── README<span class="hljs-selector-class">.md</span>                 说明文档<br>├── babel<span class="hljs-selector-class">.config</span><span class="hljs-selector-class">.js</span>           Babel 的配置文件<br>├── package-lock<span class="hljs-selector-class">.json</span>         记录安装时的包的版本号，以保证自己或其他人在 npm install 时大家的依赖能保证一致<br>└── package<span class="hljs-selector-class">.json</span>              包说明文件，记录了项目中使用到的第三方包依赖信息等内容<br></code></pre></td></tr></table></figure>



<h5 id="创建码云或Github仓库"><a href="#创建码云或Github仓库" class="headerlink" title="创建码云或Github仓库"></a>创建码云或Github仓库</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">将代码提交到云端仓库<br></code></pre></td></tr></table></figure>



<h5 id="删除脚手架创建的无用文件"><a href="#删除脚手架创建的无用文件" class="headerlink" title="删除脚手架创建的无用文件"></a>删除脚手架创建的无用文件</h5><h5 id="引入-Vant-组件库"><a href="#引入-Vant-组件库" class="headerlink" title="引入 Vant 组件库"></a>引入 Vant 组件库</h5><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs stylus">选择导入所有组件<br><br>安装 Vant <br>npm <span class="hljs-selector-tag">i</span> Vant <br><br>在 <span class="hljs-selector-tag">main</span><span class="hljs-selector-class">.js</span> 文件中加载注册 Vant 组件<br>import Vant from <span class="hljs-string">&#x27;vant&#x27;</span><br><span class="hljs-comment">//	引入 Vant 样式文件</span><br>import <span class="hljs-string">&#x27;vant/lib/index.css&#x27;</span><br><br><span class="hljs-comment">//	注册 Vant</span><br>Vue<span class="hljs-selector-class">.use</span>(Vant)<br></code></pre></td></tr></table></figure>



<h5 id="移动端-REM-适配"><a href="#移动端-REM-适配" class="headerlink" title="移动端 REM 适配"></a>移动端 REM 适配</h5><figure class="highlight vbnet"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs vbnet">Vant 中的样式默认使用 px 作为单位，如果需要使用<span class="hljs-comment"> rem 单位，推荐使用以下两个工具：</span><br><br>postcss-pxtorem 是一款 postcss 插件，用于将 px 单位转化为 rem<br><span class="hljs-keyword">lib</span>-flexible 用于设置<span class="hljs-comment"> rem 基准值</span><br><br>下面我们分别将这两个工具配置到项目中完成<span class="hljs-comment"> REM 适配。</span><br><br>（<span class="hljs-number">1</span>）使用 <span class="hljs-keyword">lib</span>-flexible 动态设置<span class="hljs-comment"> REM 基准值（html 标签的字体大小）</span><br>安装依赖：<br> npm i amfe-flexible<br> <br>然后在 main.js 文件中导入该模块<br>import <span class="hljs-comment">&#x27;amfe-flexible&#x27;</span><br></code></pre></td></tr></table></figure>
